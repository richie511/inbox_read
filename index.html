<!doctype html>
<html>
	<head>
		<title>Get Inbox Android</title>
		<script type="text/javascript" charset="utf-8" src="SmsInboxPlugin.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
		<script type="text/javascript">
			var smsInboxPlugin = cordova.require('cordova/plugin/smsinboxplugin');  
			smsInboxPlugin.startReception(function(msg) {  
				navigator.notification.alert(
					msg, // message
					alertDismissed, // callback
					'Informasi', // title
					'OK' // buttonName
				);
			}, function() {
				navigator.notification.alert(
					"Maaf terjadi kesalahan dalam pengambilan pesan", // message
					alertDismissed, // callback
					'Informasi', // title
					'OK' // buttonName
				);
			});

		</script>
	</head>
	<body>
        <h1>INBOX</h1><br />
        <div id="inbox">inbox</div><br />
	</body>
</html>
